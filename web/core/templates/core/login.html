<!DOCTYPE html>
<html>
<head>
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center">Вход</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.username.id_for_label }}">Имя пользователя:</label>
                        <input type="text" name="{{ form.username.html_name }}" class="form-control" id="{{ form.username.auto_id }}" value="{{ form.username.value|default:'' }}" required>
                    </div>
                    <div class="form-group">
                        <label for="{{ form.password.id_for_label }}">Пароль:</label>
                        <input type="password" name="{{ form.password.html_name }}" class="form-control" id="{{ form.password.auto_id }}" value="{{ form.password.value|default:'' }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                </form>
                {% if form.errors %}
                    <div class="alert alert-danger mt-3">
                        <strong>Ошибка:</strong> Неверное имя пользователя или пароль.
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
