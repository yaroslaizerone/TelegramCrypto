{% extends 'base.html' %}

{% block title %}Удалить тег{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="my-4">Удалить отслеживание: "{{ object.name }}"</h1>
        <form method="post">
            {% csrf_token %}
            <p>Вы уверены, что хотите удалить это отслеживание?</p>
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'crypto' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
